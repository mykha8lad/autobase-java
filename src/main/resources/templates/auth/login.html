<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <body>
        <th:block th:include="/fragments/menu"></th:block>

        <div class="d-flex justify-content-center m-2">
            <div class="card p-4" style="width: 50%;">
                <h3 class="text-center">Login</h3>
                <!-- /login?error=true -->
                <div th:if="${#request.getParameter('error') == 'true'}" style="color:red;margin:10px 0;">
                    Login Failed!!!<br/> Reason:
                    <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                          th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                          Static summary
                    </span>
                </div>
                <form name='loginForm' th:action="@{/j_spring_security_check}" method='POST'>
                    <div class="mb-3">
                        <label for="name" class="form-label">Username</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>

        <div>
            Username/passwords examples:
            <ul>
                <li>admin/admin (admin)</li>
                <li>Pavel/123 (user)</li>
                <li>Aleksey/123 (user)</li>
                <li>Mikhail/123 (user)</li>
            </ul>
        </div>
    </body>
</html>
