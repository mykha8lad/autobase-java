<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:utext="${title}"></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <th:block th:include="/fragments/menu"></th:block>

        <th:block th:include="/fragments/alertMessage"></th:block>

        <div class="container mt-4">
            <div class="card">
                <div class="card-body" th:if="${flightDto != null}" th:object="${flightDto}">
                    <h5 class="card-title">Flight Info</h5>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="city" class="col-form-label">City</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" id="city" class="form-control" th:value="*{cityName}" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="destination" class="col-form-label">Destination</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" id="destination" class="form-control" th:value="*{destination}" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="cargo" class="col-form-label">Cargo</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" id="cargo" class="form-control" th:value="*{cargoName}" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="weight" class="col-form-label">Weight</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" id="weight" class="form-control" th:value="*{weight}" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="carName" class="col-form-label">Car</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" id="carName" class="form-control" th:value="*{carName}" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="countDayWay" class="col-form-label">Count day way</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" id="countDayWay" class="form-control" th:value="*{countDayWay}" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</html>
